    /* ‚úÖ Responsive ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
    @media (max-width: 480px) {

<body>

  <div class="container">

    <div id="symbol">?</div>

    <button class="choice-btn" id="choice1" onclick="checkAnswer(this)"></button>

    <div id="result"></div>
    <div id="score">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0</div>
    <button id="next-btn" onclick="nextQuestion()">‚û°Ô∏è ‡∏ñ‡∏±‡∏î‡πÑ‡∏õ</button>

  <script>
    const elements = [
      { symbol: "H", name: "Hydrogen" },
      { symbol: "He", name: "Helium" },
      { symbol: "Li", name: "Lithium" },
      { symbol: "Be", name: "Beryllium" },
      { symbol: "B", name: "Boron" },
      { symbol: "C", name: "Carbon" },
      { symbol: "N", name: "Nitrogen" },
      { symbol: "O", name: "Oxygen" },
      { symbol: "F", name: "Fluorine" },
      { symbol: "Ne", name: "Neon" },
      { symbol: "Na", name: "Sodium" },
      { symbol: "Mg", name: "Magnesium" },
      { symbol: "Al", name: "Aluminum" },
      { symbol: "Si", name: "Silicon" },
      { symbol: "P", name: "Phosphorus" },
      { symbol: "S", name: "Sulfur" },
      { symbol: "Cl", name: "Chlorine" },
      { symbol: "Ar", name: "Argon" },
      { symbol: "K", name: "Potassium" },
      { symbol: "Ca", name: "Calcium" },
      { symbol: "Rb", name: "Rubidium" },
      { symbol: "Sr", name: "Strontium" },
      { symbol: "Cs", name: "Cesium" },
      { symbol: "Ba", name: "Barium" },
      { symbol: "Fr", name: "Francium" },
      { symbol: "Ra", name: "Radium" },
      { symbol: "Ga", name: "Gallium" },
      { symbol: "Ge", name: "Germanium" },
      { symbol: "As", name: "Arsenic" },
      { symbol: "Se", name: "Selenium" },
      { symbol: "Br", name: "Bromine" },
      { symbol: "In", name: "Indium" },
      { symbol: "Sn", name: "Tin" },
      { symbol: "Sb", name: "Antimony" },
      { symbol: "Te", name: "Tellurium" },
      { symbol: "I", name: "Iodine" },
      { symbol: "Tl", name: "Thallium" },
      { symbol: "Pb", name: "Lead" },
      { symbol: "Bi", name: "Bismuth" },
      { symbol: "Po", name: "Polonium" },
      { symbol: "At", name: "Astatine" },
      { symbol: "Kr", name: "Krypton" },
      { symbol: "Xe", name: "Xenon" },
      { symbol: "Rn", name: "Radon" }
    ];

    let correctAnswer = "";
    let score = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function nextQuestion() {
      document.getElementById("result").textContent = "";
      document.getElementById("next-btn").style.display = "none";

      const correct = elements[Math.floor(Math.random() * elements.length)];
      let wrong;
      do {
        wrong = elements[Math.floor(Math.random() * elements.length)];
      } while (wrong.name === correct.name);

      const choices = [correct.name, wrong.name];
      shuffle(choices);

      document.getElementById("symbol").textContent = correct.symbol;
      document.getElementById("choice1").textContent = choices[0];
      document.getElementById("choice2").textContent = choices[1];

      correctAnswer = correct.name;
    }

    function checkAnswer(button) {
      const userChoice = button.textContent;
      const result = document.getElementById("result");
      const scoreDisplay = document.getElementById("score");

      if (userChoice === correctAnswer) {
        result.textContent = "‚úÖ ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!";
        result.style.color = "green";
        score += 1;
      } else {
        result.textContent = `‚ùå ‡∏ú‡∏¥‡∏î! ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏Ñ‡∏∑‡∏≠: ${correctAnswer}`;
        result.style.color = "red";
        score = 0;
      }

      scoreDisplay.textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score}`;
      document.getElementById("next-btn").style.display = "inline-block";
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
    nextQuestion();
  </script>
